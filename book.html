<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="bg-[#F9F8F4]">
    <nav class="border-gray-200 sticky top-0 z-50 menu px-2 sm:px-4 py-2.5">
      <div
        class="container flex flex-wrap justify-between items-center mx-auto"
      >
        <a href="https://flowbite.com/" class="flex items-center">
          <img
            src="./img/LogoDesign.svg"
            class="mr-3 h-10 sm:h-10"
            alt="Neel Design Logo"
          />
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Get started
          </button>
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="mobile-menu-button inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <!-- Mobile Menu -->
        <div
          class="mobile-menu md:hidden absolute top-0 inset-x-0 p-2 transition transform origin-top-right hidden"
        >
          <div
            class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50"
          >
            <div class="pt-5 pb-6 px-5">
              <div class="flex items-center justify-between">
                <div>
                  <img
                    class="h-10 w-auto sm:h-10"
                    src="./img/LogoDesign.svg"
                    alt="Neel Design"
                  />
                </div>
                <div class="-mr-2">
                  <button
                    type="button"
                    class="close bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                  >
                    <span class="sr-only">Close menu</span>
                    <!-- Heroicon name: outline/x -->
                    <svg
                      class="h-6 w-6"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="py-6 px-5 space-y-6">
              <div class="grid grid-cols-2 gap-y-4 gap-x-8">
                <a
                  href="#Home"
                  class="text-base font-medium text-gray-900 hover:text-gray-700"
                >
                  Home
                </a>

                <a
                  href="#About"
                  class="text-base font-medium text-gray-900 hover:text-gray-700"
                >
                  About
                </a>

                <a
                  href="#Explore"
                  class="text-base font-medium text-gray-900 hover:text-gray-700"
                >
                  Explore
                </a>
                <a
                  href="#Team"
                  class="text-base font-medium text-gray-900 hover:text-gray-700"
                >
                  My Team
                </a>
                <a
                  href="#Student"
                  class="text-base font-medium text-gray-900 hover:text-gray-700"
                >
                  Student
                </a>
                <a
                  href="#Contact"
                  class="text-base font-medium text-gray-900 hover:text-gray-700"
                >
                  Contact us
                </a>
              </div>
              <div>
                <p class="mt-6 text-center text-base font-medium text-gray-500">
                  <a
                    href="tel:+91 9876543210"
                    class="flex flex-col text-indigo-600 hover:text-indigo-500"
                  >
                    +91 8200841059
                    <spna class="text-[#8C8C8C]">Neel Patel</spna>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div
          class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
          >
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-[#006241] rounded md:bg-transparent md:text-[#006241] md:p-0 dark:text-[#006241]"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-[#006241] border-b border-gray-100 hover:bg-[#25262B] md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-[#25262B] dark:text-[#006241] dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-[#25262B] dark:text-[#006241] dark:hover:bg-gray-700 dark:hover:text-[#25262B] md:dark:hover:bg-transparent dark:border-gray-700"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-[#006241] dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="flex items-center justify-center lg:px-0 px-4">
      <img src="./img/Book.svg" />
    </div>
    <script src="./js/nav.js"></script>
  </body>
</html>
